<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
    <style>
        .tom{
            text-align: center;
            color: blue;
        }
        .jerry{
            color: red;
        }
        .spike{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="tom">Ordered List</h1>
    <H2 class="jerry">Required Wed Development Skills</H2>
    <ol class="spike">
        <li>Command-line Unix</li>
        <li>Vim</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Python</li>
        <li>JavaScript</li>
        <li>SQL</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
    <script src="https://kit.fontawesome.com/2ed6c22174.js" crossorigin="anonymous"></script>
    <style>
        .tom{
            text-align: center;
            color: blue;
        }
        .jerry{
            color: red;
        }
        .spike{
            color: blueviolet;
        }
        ul{
             list-style-type: none;
        }
    </style>
</head>
<body>
    <h1 class="tom">Unordered List</h1>
    <H2 class="jerry">Commom GNU/Linux Distributions</H2>
    <ul class="spike">
        <li><i class="fa-solid fa-star"></i>Debian</li>
        <li><i class="fa-solid fa-star"></i>Redhat</li>
        <li><i class="fa-solid fa-star"></i>Ubuntu</li>
        <li><i class="fa-solid fa-star"></i>Fedora</li>
        <li><i class="fa-solid fa-star"></i>Trisquel</li>
        <li><i class="fa-solid fa-star"></i>Trisquel</li>
        <li><i class="fa-solid fa-star"></i>Arch Linux</li>
    </ul>
</body>
</html>
